<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <h1>Login Form</h1>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
            <h2>Sign in</h2>
            <div class="social-icons">
                <a href="https://web.telegram.org/"><img src="D:\Downloads\telegram.png" alt="telegram" width="42px" height="42px" ></a>
                <a href="https://www.snapchat.com/"><img src="D:\Downloads\snapchat.jpg" alt="snapchat" width="42px" height="42px" ></a>
                <a href="https://x.com/"><img src="D:\Downloads\twitter.jpg" alt="twitter" width="45px" height="45px" ></a>
            </div>
            <span>or use your account </span>
                    <input type="email" id="email" placeholder="Email">
                    <input type="Passeword" id="password" placeholder="Password">
                    <a href="#" class="forgot-pass">Forgot your password</a><br>
                    <button>SIGN IN</button>
                </form>
        </div>

        <div class="form-container sign-up-container">
            <form action="#">
                <h2>Create Account </h2>
                <div class="social-icons">
                    <a href="https://web.telegram.org/"><img src="D:\Downloads\telegram.png" alt="telegram" width="45px" height="45px" ></a>
                    <a href="https://www.snapchat.com/"><img src="D:\Downloads\snapchat.jpg" alt="snapchat" width="42px" height="42px" ></a>
                    <a href="https://x.com/"><img src="D:\Downloads\twitter.jpg" alt="twitter" width="45px" height="45px" ></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>SIGN UP</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello Friend</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="eagle" id="signUp">SIGN UP</button>
                </div>
                <div class="overlay-panel overlay-left">
                    <h1>Welcome back!</h1>
                    <p>To keep connected with us please login with us</p>
                    <button class="eagle" id="signIn">SIGN IN</button>

                </div>
            </div>
        </div>   
    </div>

    <script>
        const signInButton = document.getElementById('signIn');
        const signUpButton = document.getElementById('signUp');
        const container = document.getElementById('container');

        signInButton.addEventListener('click',() => {
        container.classList.remove('right-panel-active');
        });

        signUpButton.addEventListener('click',() => {
            container.classList.add('right-panel-active');
        }); 

    </script>
    
</body>
</html>
